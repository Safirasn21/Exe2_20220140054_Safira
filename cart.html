<body>

        <div class="collapse navbar-collapse" id="navbarNav">

  <div class="container">
    <h1 class="cart-header">Your Shopping Cart</h1>
    <table class="table table-bordered cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        
      </tbody>
    </table>
    <div class="cart-total">
      <h3>Total: $<span id="cartTotal">0.00</span></h3>
    </div>
    <div class="cart-actions">
      <button class="btn btn-primary" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 ShopOnline. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadCart();
    });

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartTable = document.getElementById('cartItems');
      let cartTotal = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        cartTotal += itemTotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.name}', this.value)">
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td>
            <button class="btn btn-danger" onclick="removeItem('${item.name}')">Remove</button>
          </td>
        `;
        cartTable.appendChild(row);
      });

      document.getElementById('cartTotal').textContent = cartTotal.toFixed(2);
    }

    function updateQuantity(name, quantity) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart.find(item => item.name === name);
      if (item) {
        item.quantity = parseInt(quantity);
        localStorage.setItem('cart', JSON.stringify(cart));
        refreshCart();
      }
    }

    function removeItem(name) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.name !== name);
      localStorage.setItem('cart', JSON.stringify(cart));
      refreshCart();
    }

    function refreshCart() {
      const cartTable = document.getElementById('cartItems');
      cartTable.innerHTML = '';
      loadCart();
    }

    function checkout() {
      alert('Proceeding to checkout');
    }
  </script>
</body>
