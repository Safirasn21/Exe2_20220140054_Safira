<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
        background-color: #f8f9fa;
        color: #333;
    }
    .navbar {
        background-color: #B3B3B3 !important; 
    }
    .navbar-brand {
        color: #fff !important;
    }
    .navbar-nav .nav-link {
        color: #fff !important;
    }
    .navbar-nav .nav-link:hover {
        color: #ccc !important;
    }
    .navbar-nav .dropdown-menu {
        background-color: #B3B3B3;
    }
    .navbar-nav .dropdown-menu .dropdown-item {
        color: #fff !important;
    }
    .navbar-nav .dropdown-menu .dropdown-item:hover {
        background-color: #A6A6A6 !important;
    }
    .navbar-toggler {
        border-color: #fff !important;
    }
    .navbar-toggler-icon {
        color: #fff !important;
    }
    .fa-shopping-cart {
        color: #fff !important;
    }
    .fa-shopping-cart:hover {
        color: #ccc !important;
    }
    .carousel-inner {
        width: 90%; 
        height: 90%; 
        margin: auto;
        text-align: center; 
    }
    .carousel-item img {
        max-width: 100%;
        max-height: 100%; 
        margin: auto; 
    }

    .container {
        margin-top: 2px;
        margin-bottom: 2px; 
        text-align: center;
    }

    footer {
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ShopOnline</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Products
                <span class="caret"></span>
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="top.html">Top</a>
                <a class="dropdown-item" href="bottom.html">Skirt</a>
                <a class="dropdown-item" href="dress.html">Dress</a>
            </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="cart.html">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-5">
    <h1>Welcome to ShopOnline</h1>
    <p>Your one-stop shop for all your needs!</p>
  </div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/564x/8b/c2/40/8bc2403ef5265df0000c862601bf1576.jpg" alt="New York">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
  
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/16/2b/7a/162b7a217226121be3849bc330930c3a.jpg" alt="Chicago">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
  
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/b5/a5/6d/b5a56d5701db2e316a479495882ef0ce.jpg" alt="Los Angeles">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 ShopOnline. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
