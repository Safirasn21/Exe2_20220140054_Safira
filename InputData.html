      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Products

  <div class="container mt-5">
    <h1>Order Form</h1>
    <form id="orderForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>
      <div class="form-group">
        <label for="qty">Quantity:</label>
        <input type="number" class="form-control" id="qty" placeholder="Enter quantity" required>
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <select class="form-control" id="paymentMethod" required>
          <option value="">Select payment method</option>
          <option value="credit_card">Credit Card</option>
          <option value="bank_transfer">Bank Transfer</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
      <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 ShopOnline. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get form values
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var address = document.getElementById('address').value;
      var qty = document.getElementById('qty').value;
      var paymentMethod = document.getElementById('paymentMethod').value;

      // Display alert with form data
      alert('Name: ' + name + '\nPhone: ' + phone + '\nAddress: ' + address + '\nQuantity: ' + qty + '\nPayment Method: ' + paymentMethod);
    });
  </script>
</body>
